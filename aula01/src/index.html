<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/estilos.scss"> <!--link:css ja aparece e troca o nome do arquivo-->
    <title>IMC</title>
</head>
<body>
    <div id="banner"><!--#banner e enter-->
        <h1>Cálculo de IMC</h1>
        <P>Calcular o seu índice de massa corporal</P>
    </div> 

    <div id="formularioPessoa">
            <form onsubmit="aoCalcularIMC(event)">
                <label for="peso">peso</label> <!--label e enter(o campo vai ter o nome peso-->
                <input type="number" name="peso" id="peso" required min="0" step="0.1"><!--input:num e enter// atrelar o label a esse campo required isso quer dizer q é um campo obrigatório step ele ecrementa e decrementa-->

                <label for="altura">Altura</label>
                <input type="number" name="altura" id="altura" required min="0" step="0.01">

                <input type="submit" value="Calcular">
            </form>
    </div>

    <span id="resultado"></span> <!-- span#resultado e enter-->


    <script src="js/index.js"></script>  


</body>
</html>
